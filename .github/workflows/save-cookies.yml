name: Save Google Labs cookies

on:
  workflow_dispatch:   # manual trigger
  # optional schedule:
  # schedule:
  #   - cron: '0 4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install selenium

      - name: Run login script (EMAIL hard-coded in file; PASSWORD from secret)
        env:
          PASSWORD: ${{ secrets.PASSWORD }}   # <-- set this in repo secrets
        run: python save_cookies_googlelabs.py

      - name: Upload cookies artifact
        uses: actions/upload-artifact@v4
        with:
          name: googlelabs-cookies
          path: |
            cookies.pkl
            cookies.json
