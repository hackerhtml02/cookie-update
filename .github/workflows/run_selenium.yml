name: Google Labs Token Extractor

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # every day at 6 AM UTC

jobs:
  run-token-extractor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run Google Labs Token Extractor
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python google_labs_token_network_debug.py

      - name: Upload artifacts (cookies + token + network log)
        uses: actions/upload-artifact@v4
        with:
          name: google-labs-debug-files
          path: |
            cookies.json
            bearer_token.txt
            network_debug.json
