name: Google Labs Token Capture (Hourly)

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 * * * *'  # Runs every hour

permissions:
  contents: write

jobs:
  capture-token:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-key.gpg
          echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-key.gpg] http://dl.google.com/linux/chrome/deb/ stable main' | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install selenium requests

      - name: Run Google Labs Token Capture
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: python google_labs_login.py

      - name: Upload token as artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bearer-token
          path: /tmp/bearer_token.txt
          retention-days: 1
