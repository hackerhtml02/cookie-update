name: Google Labs Cookie Saver

on:
  workflow_dispatch: # manual run
  schedule:
    - cron: "0 6 * * *" # optional daily run (remove if not needed)

jobs:
  run-token-extractor:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to push cookies.json back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run token extractor
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python google_labs_token_network_debug.py

      - name: Commit and push cookies.json
        run: |
          if [ -f "cookies.json" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add cookies.json
            git commit -m "Update cookies.json [skip ci]" || echo "No changes to commit"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "cookies.json not found, skipping commit."
          fi
