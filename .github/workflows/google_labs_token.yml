name: Google Labs Cookie Updater

on:
  workflow_dispatch: # Manual run
  schedule:
    - cron: "0 6 * * *" # Optional daily run at 6 AM UTC

jobs:
  update-cookies:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow pushing back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run Google Labs token extractor
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python google_labs_token_network_debug.py

      - name: List repo files (debug)
        run: |
          echo "üóÇÔ∏è Current directory contents:"
          ls -la

      - name: Commit and push cookies.json
        run: |
          if [ -f "cookies.json" ]; then
            echo "‚úÖ cookies.json found. Committing to repo..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add cookies.json
            git commit -m "Auto-update cookies.json [skip ci]" || echo "No changes to commit"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          else
            echo "‚ùå cookies.json not found. Skipping commit."
          fi
