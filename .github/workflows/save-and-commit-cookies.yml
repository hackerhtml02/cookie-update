name: Save labs.google cookies

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  save-cookies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install selenium

      - name: Run login and save cookies
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python save_labs_google_cookies_latestchrome.py

      - name: Commit cookies.json back to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add cookies.json
          git commit -m "update labs.google cookies $(date -u)" || echo "no changes"
          git push
