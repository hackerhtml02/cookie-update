name: Save and commit cookies.json

on:
  workflow_dispatch:
  # optional schedule:
  # schedule:
  #   - cron: '0 4 * * *'

permissions:
  contents: write   # allow workflow to push commits

jobs:
  login-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # allow pushing with GITHUB_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install selenium

      - name: (Optional) Install google-chrome (uncomment if runner lacks chrome)
        if: false
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run login script (writes cookies.json)
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          ls -la
          python save_cookies_googlelabs.py
          ls -la

      - name: Commit cookies.json back to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # show status
          git status --porcelain
          # add file (if exists)
          if [ -f "cookies.json" ]; then
            git add cookies.json
            # Use a timestamp in commit message so repeated runs create new commits if content changes
            git commit -m "Add/Update cookies.json from workflow on $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
            # push to the current branch
            git push origin HEAD
          else
            echo "cookies.json not found, skipping commit"
          fi
